<div class="svg-container">
    <h3>SVG sketches</h3>

    <button *ngFor="let item of svgItems" (click)="onSelectItem(item)">{{ item.data.name }}</button>
    <ng-template #tipContent let-tka="tka">{{ tka }}</ng-template>
    <awg-svg-sketch-item [svgItem]="selectedSvgItem" (placeholderClick)="onSelectItem($event)" [ngbTooltip]="tipContent" #t="ngbTooltip" triggers="manual" (tipemit)="toggleWithTka(t, $event)"></awg-svg-sketch-item>
</div>
