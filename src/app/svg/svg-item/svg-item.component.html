<h1>svg-text</h1>>
<div id="main" *ngIf="svgItem">
    <div class="row">
        <div id="tka-table" class="col-md-6">
            <input type="checkbox" id="all-notes" name="all-notes" [(ngModel)]="isAllNotesSelected" (ngModelChange)="changeAllNotesSelection()">
            <label for="all-notes"><span *ngIf="isAllNotesSelected">de</span>select all</label>
            <ul class='nobullets'>
                <li *ngFor="let note of tkaNotes; let i = index">
                    <input type="checkbox" id="'note'+i" name="'note'+i" [(ngModel)]="note.isChecked" (ngModelChange)="changeSelection()">
                    <label for="'note'+i"> {{ note.tka?.measure}} | {{ note.tka?.system}} | {{ note.tka?.comment }} </label>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <h4>No of Selected Tka: {{ selectedTkaNotesList.length }} </h4>
            <ul>
                <li *ngFor="let note of selectedTkaNotesList">{{ note.tka?.comment }}</li>
            </ul>
        </div>
    </div>
    <button *ngFor="let system of systems" (click)="onSystemSelect(system)">{{ system.id }}</button>

    <div id="svg_container">
        <svg #svgElement id="svg" width="100%"></svg>
    </div>

    <div id="some_content">
        <h3>An animated SVG file</h3>
        <h4>Using d3.js</h4>
        <ul *ngIf="description">
            <li *ngFor="let desc of description; let i = index">
                <p>id: {{ desc.id }}</p>
                <p>class: {{ desc.class }}</p>
                <p>awg: {{ desc.awg }}</p>
            </li>
        </ul>
    </div>
</div>
